<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <div class="search-icon">
                <img src="./images/search.png" alt="search icon">
            </div>
        </div>
        <div class="error-msg"><p>Wrong city name!</p></div>
        <div class="weather-img">
            <img src="./images/sun.png">
        </div>
        <div class="city-information">
            <div class="temp-container">
                <h1 class="temp">22<sup>o</sup>c</h1>
                <p class="city-name">Delhi</p>
            </div>
            <div class="humidity-wind-container">
                <div class="humidity-container">
                    <div class="humidity-img"><img src="./images/humidity.png" alt="humidity icon"></div>
                    <div class="humidity-detail">
                        <h2 class="humidity">53%</h2>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind-container">
                    <div class="wind-img"><img src="./images/wind.png" alt="humidity icon"></div>
                    <div class="wind-detail">
                        <h2 class="wind">53 km/h</h2>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
